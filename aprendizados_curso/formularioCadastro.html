<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input autocomplete="name" placeholder="Nome completo" id="name" type="text" name="name">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input autocomplete="email" placeholder="email@gmail.com" id="email" type="email" name="email">
        <br>
        <br>
        <label for="message">Mensagem</label>
        <br>
        <textarea placeholder="Digite sua mensagem" name="message" id="message" cols="50" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </fieldset> 
</form>
